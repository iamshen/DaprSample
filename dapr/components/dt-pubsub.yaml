apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: dt-pubsub
  namespace: huangs
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
  # - name: connectionString
  #   value: "amqp://localhost:5672"
  - name: protocol
    value: amqp  
  - name: hostname
    secretKeyRef:
      name: RabbitMQ.Host
      key: RabbitMQ.Host 
  - name: username
    secretKeyRef:
      name: RabbitMQ.UserName
      key: RabbitMQ.UserName 
  - name: password
    secretKeyRef:
      name: RabbitMQ.Password
      key: RabbitMQ.Password 
  - name: consumerID
    secretKeyRef:
      name: RabbitMQ.ConsumerID
      key: RabbitMQ.ConsumerID 
  - name: durable
    value: false
  - name: deletedWhenUnused
    value: false
  - name: autoAck
    value: false
  - name: deliveryMode
    value: 0
  - name: requeueInFailure
    value: false
  - name: prefetchCount
    value: 0
  - name: reconnectWait
    value: 0
  - name: concurrencyMode
    value: parallel
  - name: publisherConfirm
    value: false
  - name: enableDeadLetter # Optional enable dead Letter or not
    value: true
  - name: maxLen # Optional max message count in a queue
    value: 3000
  - name: maxLenBytes # Optional maximum length in bytes of a queue.
    value: 10485760
  - name: exchangeKind
    value: fanout
  - name: saslExternal
    value: false
  - name: ttlInSeconds
    value: 60
  - name: clientName
    value: {podName}
  - name: heartBeat
    value: 10s
auth:
  secretStore: dt-secretstore