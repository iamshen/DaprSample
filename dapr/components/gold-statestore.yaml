apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: gold-statestore
  namespace: gold
spec:
  type: state.postgresql
  version: v1
  metadata:
    # Connection string
    - name: connectionString
      value: "host=postgres user=dapr password=Local@Db port=5432 connect_timeout=20 database=dapr_manager"
    # Timeout for database operations, in seconds (optional)
    - name: timeoutInSeconds
      value: "20"
    # Name of the table where to store the state (optional)
    - name: tableName
      value: "dapr_state"
    # Name of the table where to store metadata used by Dapr (optional)
    - name: metadataTableName
      value: "dapr_metadata"
    # Cleanup interval in seconds, to remove expired rows (optional)
    - name: cleanupIntervalInSeconds
      value: "0"
    # Max idle time for connections before they're closed (optional)
    - name: connectionMaxIdleTime
      value: "0"
    # Uncomment this if you wish to use PostgreSQL as a state store for actors (optional)
    - name: actorStateStore
      value: "true"
